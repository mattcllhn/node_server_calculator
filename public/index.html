<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Calculator</title>
    <script src="vendors/jquery-3.1.0.js" charset="utf-8"></script>
    <script src="scripts.js" charset="utf-8"></script>
    <link rel="stylesheet" href="vendors/bootstrap.min.css" media="screen" title="no title">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css" media="screen" title="no title">
  </head>
  <div class="page-header">
      <h1>Welcome to the Thunderdome</h1>
    </div>
  <body>
<div class="container">


    <div class="calcBody">

        <div id="calcTextArea"><p id="outputP"></p></div>
        <div id="logo"><span>Mr.Calculatro</span></div>

        <div class = "btn-group btn-group-lg">
          <button type = "button" class = "btn">7</button>
          <button type = "button" class = "btn">8</button>
          <button type = "button" class = "btn">9</button>
          <button type = "button" class = "btn">/</button>
        </div>

        <div class = "btn-group btn-group-lg">
          <button type = "button" class = "btn">4</button>
          <button type = "button" class = "btn">5</button>
          <button type = "button" class = "btn">6</button>
          <button type = "button" class = "btn">*</button>
        </div>

        <div class = "btn-group btn-group-lg">
          <button type = "button" class = "btn">1</button>
          <button type = "button" class = "btn">2</button>
          <button type = "button" class = "btn">3</button>
          <button type = "button" class = "btn">-</button>
        </div>
        <div class = "btn-group btn-group-lg">
          <button type = "button" class = "btn">0</button>
          <button type = "button" class = "btn">.</button>
          <button type = "button" id="clear" >C</button>
          <button type = "button" class = "btn">+</button>
        </div>
        <div class = "btn-group btn-group-lg">
          <button type = "button" id="calculate">=</button>
        </div>
      </div><!-- calcBody -->
</div><!-- container -->
</body>
</html>
